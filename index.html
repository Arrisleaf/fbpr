<!DOCTYPE html>
<html>
<head>
	<title>Facebook Page Reader</title>
	<link href="css/bootstrap.min.css"  rel="stylesheet">

</head>
<body>
	<h1>Facebook Page Reader</h1>
	<div class="col-lg-8">
		<div class="btn-group" role="group" aria-label="auth" >
			<button id="FBlogin" type="button" class="btn btn-default" onclick="Login()">Login</button>
			<button id="FBlogout" type="button" class="btn btn-default" onclick="Logout()">Logout</button>
		</div>
	</div>
	<!--
	<div class="col-lg-8">
		<div>
			<input  type="text" value="news" ></input>
			<button  type="button" class="btn btn-default" onclick="GetVerified()" >Get verified pages</button>
		</div>
	</div>
	 </div>
	-->
	<div class="col-lg-5">
		<div class="input-group">
			<input id="pagename" type="text" class="form-control" placeholder="Search for pages">
			<span class="input-group-btn">
				<button id="getPageName" class="btn btn-primary" type="button" onclick="search()">Get Pages!</button>
				<button id="clearPageName" class="btn btn-default" type="button" onclick="clearPageName()">Clear</button>
			</span>
		</div><!-- /input-group -->
	</div><!-- /.col-lg-6 -->
</div><!-- /.row -->
<div class="col-lg-5">
	<div class="input-group">
		<input id="keyword" type="text" class="form-control" placeholder="Search on the pages">
		<span class="input-group-btn">
			<button id="getKeyword" class="btn btn-primary" type="button" onclick="search()">Search the page!</button>
			<button id="clearKeyword" class="btn btn-default" type="button" onclick="clearKeyword()">Clear</button>
		</span>
	</div><!-- /input-group -->
</div><!-- /.col-lg-6 -->
</div>
<div id="logs"></div>
<div id="status"></div>
			<div class="col-lg-10">

	<div class="container">
		<ul class="nav nav-tabs">
			<li class="active"><a data-toggle="tab" href="#latest">Latest</a></li>
			<li><a data-toggle="tab" href="#keywords">Keywords</a></li>
		</ul>

		<div class="tab-content">
			<div id="latest" class="tab-pane fade in active">
				
				<div class="col-lg-8">
					<div id="info" class="alert alert-info" role="alert"></div>
				</div>
				<div class="col-lg-4">
					<div class="btn-group" role="group" aria-label="turnPage" >
						<button id="getPrePage" type="button" class="btn btn-default" onclick="getPreviousPage()">Previous Page</button>
						<button id="getNextPage" type="button" class="btn btn-default" onclick="getNextPage()">Next Page</button>
					</div>
				</div>
				<h3><strong id="currentpagename" class="col-lg-8"></strong></h3>
				<div id="showlatest" class="col-lg-8"></div>
				<div><button id="more" type="button" class="btn btn-primary col-lg-8" onclick="showmore()">more</button></div>
			</div>
			<div id="keywords" class="tab-pane fade">
				<div id="showkeywords"></div>
				<button id="more" type="button" class="btn btn-primary" onclick="">more</button>
			</div>
		</div>
	</div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="FB.js"></script>

</body>
</html>
