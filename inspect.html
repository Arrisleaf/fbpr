<!DOCTYPE html>
<html>
<head>
	<title>FB Sample Page</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="FB.js"></script>
</head>
<body>

	<div
	class="fb-like"
	data-share="true"
	data-width="450"
	data-show-faces="true">
</div>
<div>
	<button id="FBlogin" onclick="Login()">Login</button>
</div>
<div>
	<button id="FBlogout" onclick="Logout()">Logout</button>
</div>
<div>
	<input id="keyword" type="text" value="news"></input>
	<button id="FBGetVerified" onclick="GetVerified()">Get verified pages</button>
</div>
<div id="logs"></div>
<div id="status"></div>

</body>
</html>
